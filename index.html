<!DOCTYPE html>
<html lang="ptb-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Starbucks</title>
  </head>
  <body>
    <div class="circulo"></div>
    
    <img src="./img/logo.png" alt="logo-starbucks" class="logo" />
    
    <div class="conteudo">
      <div class="caixa-texto">
        <h2>It's not just Coffee, It's <span>Starbucks</span></h2>
        <p>
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Doloribus
          deleniti aliquam ut ipsum incidunt voluptate repudiandae, excepturi
          cupiditate minima iure aliquid aspernatur explicabo enim commodi ad
          animi quaerat reprehenderit sapiente!
        </p>
        <button>Deixe o seu Like!</button>
      </div>
      <div class="caixa-img">
        <img src="./img/img1.png" alt="copo-starbucks" class="starbucks" />
      </div>
    </div>
    <div class="menu">
      <img
        src="./img/img-pequena1.png"
        alt="copinho-starbucks01"
        class="copo-miudo verde"
      />
      <img
        src="./img/img-pequena2.png"
        alt="copinho-starbucks02"
        class="copo-miudo amarelo"
      />
      <img
        src="./img/img-pequena3.png"
        alt="copinho-starbucks03"
        class="copo-miudo rosa"
      />
    </div>
  </body>
  <script>
      let circulo = document.querySelector(".circulo")
      let imgCopo = document.querySelector(".starbucks")
      let verde = document.querySelector(".verde")
      let amarelo = document.querySelector(".amarelo")
      let rosa = document.querySelector(".rosa")

      verde.addEventListener("click", () => {
        imgCopo.src = "./img/img1.png"
        circulo.style.background = "#017143"
      })
      
      amarelo.addEventListener("click", () => {
        imgCopo.src = "./img/img2.png"
        circulo.style.background = "#eb7495"
      })

      rosa.addEventListener("click", () => {
        imgCopo.src = "./img/img3.png"
        circulo.style.background = "#d752b1"
      })
  </script>
</html>
